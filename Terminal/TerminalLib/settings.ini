; Файл настроек терминала

; Настройки для подключения к устройству по COM-порту (недоделано)
; сейчас это номер порта для эмулятора
[device]
port_name=COM3
speed=9600

; Настройки терминала
; в name и group писать не более 20 символов!
[terminal]
name=1
group=Тестовая группа
bill_acceptor_impulse=10
coin_acceptor_impulse=10
free_idle_time=1
idle_time_cost=10
pause_before_advertising=1
state=1
frost_protection_value=10
discount_card_condition=100

; настройки подключения к серверу
[server]
address=127.0.0.1
port=13000

; Соответствие названия услуги, номера кнопки и номера клапана
;
; Для однозначности идентификации название услуги имеет константное имя
;
; Значения по умолчанию
; Константа в системе		Отображаемое имя
;---------------------------------------------
; pressurized_water			Вода под давлением
; water_without_pressure	Вода без давления
; foam						Пена	
; wax						Воск	
; against_midges			От мошек
; vacuum_cleaner			Пылесос	
; air						Воздух
; osmosis					Осмос
; stop						Стоп

; Названия сервисов
[services_names]
pressurized_water=Вода под давлением
water_without_pressure=Вода без давления
foam=Пена
wax=Воск
against_midges=От мошек
vacuum_cleaner=Пылесос
air=Воздух
osmosis=Осмос
stop=Стоп

; Соответствие сервис-номер кнопки
[services_buttons]
pressurized_water=0
water_without_pressure=1
foam=2
wax=3
against_midges=4
vacuum_cleaner=5
air=6
osmosis=7
stop=8

; Соответствие сервис-номер клапана
[services_valves]
pressurized_water=0
water_without_pressure=1
foam=2
wax=3
against_midges=4
vacuum_cleaner=5
air=6
osmosis=7

; Стоимость услуг
[cost]
pressurized_water=50
water_without_pressure=40
foam=80
wax=100
against_midges=120
vacuum_cleaner=70
air=20
osmosis=110
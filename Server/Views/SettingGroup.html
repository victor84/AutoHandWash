@Master['AdminPage']

@Section['AdminStyles']
@EndSection

@Section['AdminScripts']
@EndSection

@Section['AdminContent']
<div class="col-md-6">
    <h3>@Model.AdminPage.GroupName
    </h3>
    <div class="panel panel-green">
        <div class="panel-heading">
            <i class="fa fa-gear fa-fw"></i>
            Настройки
        </div>
        <div class="panel-body">
            <form role="form" method="post" action="/admin/groups/setting">
                <div class="control-group form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="HasPresent" value="1" data-toggle="collapse" data-target="#presentSetting">
                            Приз
                        </label>
                    </div>
                </div>
                <div id="presentSetting" class="collapse">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Процент:</label>
                            <input type="text" name="PercentForPresent" class="form-control" value="">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Нижняя граница для генерации случайной суммы:</label>
                            <input type="text" name="LowerBoundForRandomSum" class="form-control" value="">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Верхняя граница для генерации случайной суммы:</label>
                            <input type="text" name="UpperBoundForRandomSum" class="form-control" value="">
                        </div>
                    </div>

                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary btnproperties">Применить</button>
                <a class="btn btn-default btnproperties" href="/admin/groups" role="button">Отмена</a>
            </form>
        </div>
    </div>
</div>
@EndSection

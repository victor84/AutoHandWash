@Master['AdminPage']

@Section['AdminStyles']
@EndSection

@Section['AdminScripts']
@EndSection

@Section['AdminContent']
<div class="col-md-6">
    <h3>Группы</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Название группы</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @Each.AdminPage.Groups
            <tr>
                <td class="col-md-2">@Current.GroupName</td>
                <td class="col-md-2 text-center">
                    <a href="/admin/groups/setting/@Current.GroupName" role="button" class="btn btn-success btn-xs">
                       <i class="fa fa-gear fa-fw"></i>
                        Настройки
                    </a>
                </td>
            </tr>
            @EndEach
        </tbody>
    </table>
</div>
@EndSection

@Master['AdminPage']

@Section['AdminStyles']
@EndSection

@Section['AdminScripts']
<script src="/Scripts/SettingsGroup.js"></script>
@EndSection

@Section['AdminContent']

@If.AdminPage.SettingsGroup.HasPresent
<script type="text/javascript">
    EnablePresentSettings();
</script>
@EndIf

<div class="col-md-6">
    <h3>@Model.AdminPage.GroupName
    </h3>
    <div class="panel panel-green">
        <div class="panel-heading">
            <i class="fa fa-gear fa-fw"></i>
            Настройки
        </div>
        <div class="panel-body">
            <form id="groupSetting" role="form" method="post" action="/admin/groups/settings">
                <input type="text" name="GroupName" class="hidden" value="@Model.AdminPage.GroupName">
                
                <div class="control-group form-group">
                    <div class="checkbox">
                        <label>
                            <input id="HasPresent" type="checkbox" name="HasPresent" data-toggle="collapse" data-target="#presentSetting">
                            Приз
                        </label>
                    </div>
                </div>
                <div id="presentSetting" class="collapse">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Процент:</label>
                            <input type="number" min="0" max="100" name="PercentForPresent" class="form-control" value="@Model.AdminPage.SettingsGroup.PercentForPresent" required>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Нижняя граница для генерации призовой величины:</label>
                            <input id="LowerBoundForRandomSum" type="number" min="0" step="10" max="1000" name="LowerBoundForRandomSum" class="form-control" value="@Model.AdminPage.SettingsGroup.LowerBoundForRandomSum" required>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Верхняя граница для генерации призовой величины:</label>
                            <input id="UpperBoundForRandomSum" type="number" min="0" step="10" max="1000" name="UpperBoundForRandomSum" class="form-control" value="@Model.AdminPage.SettingsGroup.UpperBoundForRandomSum" required>
                        </div>
                    </div>

                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary btnproperties">Применить</button>
                <a class="btn btn-default btnproperties" href="/admin/groups" role="button">Отмена</a>
            </form>
        </div>
    </div>
</div>
@EndSection

@Master['MasterPage']
@Section['Styles']
<link href="/Content/panelgreen.css" rel="stylesheet">
@EndSection
@Section['Scripts']
<script src="/Scripts/SettingsTerminal.js"></script>
@EndSection
@Section['Content']
<script type="text/javascript">
    ActivateLI("terminals");
    ChangeStatus(@Model.ChangeStatusPage.State);
</script>

<div class="col-md-6">
    <h3>
        @Model.ChangeStatusPage.Group.GroupName
        <small>
            @Model.ChangeStatusPage.Terminal.TerminalName
        </small>
    </h3>
    <div class="panel panel-green">
        <div class="panel-heading">
            <i class="fa fa-gear fa-fw"></i>
            Изменение статуса
        </div>
        <div class="panel-body">
            <form id="changestatus" role="form" method="post" action="/terminals/changestatus/">

                <input type="text" name="TerminalId" class="hidden" value="@Model.ChangeStatusPage.Terminal.Id">
                
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Статус:</label>
                        <br />
                        <label class="radio-inline"><input type="radio" name="State" value="0">Работает</label>
                        <label class="radio-inline"><input type="radio" name="State" value="1">Простаивает</label>
                        <label class="radio-inline"><input type="radio" name="State" value="2">Сломан</label>
                        <label class="radio-inline"><input type="radio" name="State" value="3">Заблокирован</label>
                    </div>
                </div>

                <div id="success"></div>
                <button type="submit" class="btn btn-primary btnproperties">Применить</button>
                <a class="btn btn-default btnproperties" href="/terminals" role="button">Отмена</a>
            </form>
        </div>
    </div>
</div>

@EndSection

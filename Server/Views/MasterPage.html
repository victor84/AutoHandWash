<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>@Model.MasterPage.Title</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet">
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    @Section['Styles']
    @Section['Scripts']
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">@Model.MasterPage.ProjectName</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            @If.MasterPage.IsAuthenticated
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Иванов Иван</a>
                <ul class="dropdown-menu">
                    <li>
                        <form id="logoutform" method="post" action="/logout">
                            <input type=submit value="Выйти" />
                        </form>
                        <!--<a href="/logout">Выйти</a>-->
                    </li>
                </ul>
            </li>
            <li><a href="/groups">Группы моек</a></li>
            @EndIf
            @IfNot.MasterPage.IsAuthenticated
            <li><a href="/login">Войти</a></li>
            @EndIf
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
        @Section['Content']
    </div>
</body>
</html>

@Master['AdminPage']

@Section['AdminStyles']
@EndSection

@Section['AdminScripts']
@EndSection

@Section['AdminContent']
<div class="col-md-6">
    <h3>Пользователи</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @Each.AdminPage.Users
            <tr>
                <td class="col-md-2">@Current.UserName</td>
                <td class="col-md-2 text-center">
                    <a href="/admin/users/delete/@Current.UserName" role="button" class="btn btn-success btn-xs">
                        <i class="fa fa-times fa-fw"></i>
                        Удалить
                    </a>
                </td>
            </tr>
            @EndEach
        </tbody>
    </table>
    <a class="btn btn-default" href="/admin/users/create" role="button">Добавить пользователя</a>
</div>
@EndSection
